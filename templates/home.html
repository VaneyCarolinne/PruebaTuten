<div>


  <br><br><br><br><br>
  <div class="container col-md-auto"
  style="background-color: #f25f5c;  width: 35%; margin: 1rem;
  padding: 1rem; margin-left: 30%; border-radius: 9px;  box-shadow: 2px 2px 10px #666;">

  <div class="col-sm-6">
    <h3 ng-show="myVal"> Bienvenido! {{userName}}</h3>

  </div>
  <hr>

    <div class="col-sm-3"></div>

    <div>



        <div class="form-group col-md-15">
          <label for="exampleInputEmail1">Correo</label>
          <input type="email" ng-model="userName" class="form-control"  aria-describedby="emailHelp" required>

        </div>

        <div class="form-group col-md-15">
          <label for="exampleInputPassword1">Contrase√±a</label>
          <input type="password" ng-model="userPassword"  class="form-control"  required>
        </div>


          <button type="submit" class="btn btn-warning " ng-click="logIn()">Ingresar</button>
          &nbsp;&nbsp;&nbsp;
          <input type="hidden" ng-model="myVal" ">
          <a href="#!login/{{userName}}/{{userPassword}}" ng-show="myVal" style="color: #50514f;">
            ir al Dashboard
          </a>








    </div>

    <div class="col-sm-3"></div>
  </div>



  </div>
</div>
